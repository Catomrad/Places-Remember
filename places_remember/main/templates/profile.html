<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Welcome, {{ request.user.username }}</h2>
    <h3>Your Memories:</h3>
    <ul>
        {% for memory in memories %}
            <li>{{ memory.title }} - {{ memory.location }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_memory' %}">Add Memory</a>
</body>
</html>
